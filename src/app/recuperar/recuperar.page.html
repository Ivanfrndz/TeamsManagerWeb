<ion-content>
  <div class="container_all" id="containerall">
    <div class="cover">

            <div class="bg_color"></div>
            <div class="wave w1"></div>
            <div class="wave w2"></div>

        <div class="containercover">
            <div class="containerinfo">
              <div id="logo">
                <img src="../../assets/img/logo.png">
              </div>

              <ion-input type="text" [(ngModel)]="usuario" placeholder="Usuario">
                  <button item-end class="btn_eye_icon" disabled>
                    <ion-icon name="person"></ion-icon>
                  </button>
              </ion-input>
              <ion-input type="text" [(ngModel)]="correo" placeholder="Correo">
                <button item-end class="btn_eye_icon" disabled>
                  <ion-icon name="mail"></ion-icon>
                </button>
              </ion-input>
              <p id="mensaje"><b>{{mensaje}}</b></p>
              <div id="enlaces">
                <a routerLink="/login"> Iniciar Sesi√≥n</a>
              </div>
              <div id="boton">
                <ion-button fill="clear" (click)="recuperar()">Confirmar Datos</ion-button>
              </div>
            </div>
        </div>
    </div>
  </div>
</ion-content>
